<md-dialog ng-cloak ng-controller="AbsencesCtrl" >
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>MAJ Manuelle des soldes</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="./styles/images/cancel.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <form role="form">
            
            <div class="form-group row inputSolde">
                <div class="col-sm-2"></div>
                <md-input-container class="md-block col-sm-8" flex-gt-sm>
                    <input name="soldeConges" ng-model="formSolde.soldeConges" placeholder="Solde des congÃ©s">
                </md-input-container>   
            </div>
            <div class="form-group row inputSolde">
                <div class="col-sm-2"></div>
                <md-input-container class="md-block col-sm-8" flex-gt-sm>
                    <input name="soldesQun" ng-model="formSolde.soldesQun" placeholder="Solde des RTT Q1">
                </md-input-container>   
            </div>
            <div class="form-group row inputSolde">
                <div class="col-sm-2"></div>
                <md-input-container class="md-block col-sm-8" flex-gt-sm>
                    <input name="soldesQdeux" ng-model="formSolde.soldesQdeux" placeholder="Solde des RTT Q2">
                </md-input-container>   
            </div>
            
            
            

        </form>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row"> 
      
      <span flex></span>
      <md-button ng-click="hide()">
       Annuler
      </md-button>
      <md-button ng-click="validerSolde()" style="margin-right:20px;">
       Valider
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
