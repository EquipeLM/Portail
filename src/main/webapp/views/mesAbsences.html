<div class="container">
    <div class="row marge">
      <div class="col-sm-2"></div>
        <div class="col-sm-3">
            <div class="table-responsive">
                <table id="recapitulatif" class="table">
                    <tr class="ligne">
                      <td><div id="coin"></div> </td>
                      <td></td>
                      <td>Pris</td>
                      <td>Restants</td>
                    </tr>
                      <tr>
                      <td><div id="color_conge"></div></td>
                      <td id="colonne"> Congés </td>
                      <td id="conge_pris">{{conges}}</td>
                      <td id="conge_restant">{{restantConges}}</td>
                    </tr>
                    <tr>
                        <td><div id="color_rttQ1"></div></td>
                      <td id="colonne"> RTT Q1 </td>
                      <td id="rttQ1_pris">{{rttUn}}</td>
                      <td id="rttQ1_restant">{{restantQun}}</td>
                    </tr>
                    <tr>
                      <td><div id="color_rttQ2"></div></td>
                      <td id="colonne"> RTT Q2 </td>
                      <td id="rttQ2_pris">{{rttDeux}}</td>
                      <td id="rttQ2_restant">{{restantQdeux}}</td>
                    </tr>  
                    <tr>
                      <td></td>
                      <td id="colonne"> Total </td>
                      <td id="total_pris">{{totalPris}}</td>
                      <td id="total_restant">{{totalRestant}}</td>
                    </tr>
                </table>
            </div>


            <div id="graphique">
              <div class="cont">
                <table class="graphique">
                    <tr>
                      <td class="graphScreen">
                        <canvas id="conges" class="chart chart-doughnut"chart-data="dataConge" chart-labels="labelConge" chart-colours="colours" width="100" height="130" chart-options="options"></canvas>
                          <p> Congés</p>
                          <br>
                      </td>

                      <td class="graphScreen">
                          <canvas id="rtt_q1" class="chart chart-doughnut"chart-data="dataRttQ1" chart-labels="labelRttQ1" chart-colours="colours" width="100" height="130" chart-options="options"></canvas>
                          <p>RTT Q1</p>
                          <br>
                      </td>

                      <td class="graphScreen {{isCachee}}">
                          <canvas id="rtt_q2" class="chart chart-doughnut"chart-data="dataRttQ2" chart-labels="labelRttQ2" chart-colours="colours" width="100" height="130" chart-options="options"></canvas>
                          <p>RTT Q2</p>
                          <br>
                      </td>
                      </tr>
                  </table>
              </div>
            </div>
         </div>
        <div class="col-sm-5">
            <div class="calendar" ng-model="eventSources" calendar="myCalendar1" ui-calendar="uiConfig.calendar"></div>
